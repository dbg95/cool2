<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Cubes</title>
</head>
<body>
	<main>
		<div class="weather-big-section" id="number1">
			<img src="img/rain.png" alt="rainy">
			<span>chicago / 23&deg;</span>
		</div>
		<div class="weather-big-section" id="number2">
			<img src="img/fog.png" alt="foggy">
			<span>seattle / 34&deg;</span>
		</div>
		<div class="weather-big-section">
			<img src="img/cloud-sun.png" alt="partially cloudy" id="weather-icon-cloudy">
			<span>brooklyn / 55&deg;</span>
		</div>
		<div class="weather-big-section" id="number4">
			<img src="img/cloud-sun-snow.png" alt="partially cloudy and rainy" id="weather-icon-css">
			<span>portland / 27&deg;</span>
		</div>
		<div class="weather-big-section" id="number5">
			<img src="img/cwm.png" alt="night with wind" id="weather-icon">
			<div id="weather-of-the-week">
				<div class="days-of-the-week">
					<span>mon</span>
					<img src="img/minirain.png" class="weather-small-icon" alt="rainy">
					<span class="degrees">22&deg;</span>
				</div>
				<div class="days-of-the-week">
					<span>tue</span>
					<img src="img/minirain.png" class="weather-small-icon" alt="rainy">
					<span class="degrees">19&deg;</span>
				</div>
				<div class="days-of-the-week">
					<span>wen</span>
					<img src="img/minicloud.png" class="weather-small-icon" alt="cloudy">
					<span class="degrees">18&deg;</span>
				</div>
				<div class="days-of-the-week">
					<span>thu</span>
					<img src="img/minicloud-sun.png" class="weather-small-icon" alt="partially cloudy">
					<span class="degrees">14&deg;</span>
				</div>
			</div>
		</div>
		<div class="weather-big-section" id="number6">
			<img src="img/cloud.png" alt="cloudy">
			<span id="sixth-section-city">san jose / 47&deg;</span>
		</div>
	</main>
</body>
</html>
